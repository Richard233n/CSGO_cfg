//开启作弊
sv_cheats true


//钱 无限时间 购买时间地点
mp_buy_anywhere 1
mp_buytime 99999
ammo_grenade_limit_total 5
mp_maxmoney 16000
mp_startmoney 16000
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_freezetime 0
bot_stop 1

//无坠落道具伤害 能看到火烧效果
sv_falldamage_scale 0
sv_hegrenade_damage_multiplier 0
sv_regeneration_force_on true
ff_damage_reduction_grenade_self 0

//飞行
bind v noclip

//加bot和踢bot
bind = bot_add
bind - bot_kick

//放置bot
bind o bot_place

//重复上一个道具
bind p sv_rethrow_last_grenade




//清除烟雾弹
bind f4 "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"

//自动复活
mp_respawn_on_death_ct true 
mp_respawn_on_death_t true
mp_restartgame 1